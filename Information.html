<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMA - Quản Lý Tài Chính</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Dollar_sign_capitalism_logo.ico" />
  </head>
  <body>
    <header>
      <h1>Ứng Dụng Quản Lý Tài Chính</h1>
    </header>
    <main class="container">
      <section>
        <h2>Information</h2>
        <form id="personalInfoForm">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Ứng dụng Quản lý Tài chính</p>
      <p>Contact us: 23110209@st.vju.ac.vn</p>
      <div>
        Follow us on social media:
        <a href="https://www.facebook.com/profile.php?id=100021207152190"
          >Facebook</a
        >
        <a href="https://www.tiktok.com/@riomaster2412">TikTok</a>
        <a href="https://www.instagram.com/phatphit2412/">Instagram</a>
      </div>
    </footer>
    <img
      src="271px-Logo_vju.svg.png"
      alt=""
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        width: 100px;
        height: auto;
      "
    />

    <script src="script.js"></script>
  </body>
</html>
